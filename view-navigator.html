<link rel="import" href="components/polymer/polymer.html">

<polymer-element name="view-navigator" attributes="camera, controls, autorotate">
  <template>
      <div>
      <div id="cameraControls" class="cameraControls">
        <table>
          <tr>
            <td colspan="3">
             <button id="rotateUp" on-holdpulse="{{rotateViewUp}}" on-mousedown="{{rotateViewUp}}"></button>
                <label for="rotateUp"><span>RotateUp<span></label>
            </td>
          </tr>
          <tr>
            <td>
             <button id="rotateLeft" on-holdpulse="{{rotateViewLeft}}" on-tap="{{rotateViewLeft}}" ></button>
                <label for="rotateLeft"><span>RotateLeft</span></label>
            </td>
            <td>
              <button id="resetView" on-tap="{{resetView}}"></button><label for="resetView"><span>CenterView</span></label>
            </td>
            <td>
               <button id="rotateRight" on-holdpulse="{{rotateViewRight}}" on-tap="{{rotateViewRight}}"></button><label for="rotateRight"><span>RotateRight</span></label>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <button id="rotateDown" on-holdpulse="{{rotateViewDown}}" on-mousedown="{{rotateViewDown}}"></button>
                <label for="rotateDown"><span>RotateDown</span></label>
            </td>
          </tr>
        </table>

        <button id="zoomIn" on-holdpulse="{{zoomViewIn}}" on-tap="{{zoomViewIn}}" /><label for="zoomIn">+</label>
        <button id="zoomOut" on-holdpulse="{{zoomViewOut}}" on-tap="{{zoomViewOut}}"/><label for="zoomOut">-</label>
      </div>
    </div>
  </template>
<script>
Polymer("view-navigator",{
  camera: null,
  controls:null,
  autoRotate:false,
  resetView:function(){
    //console.log("camera etc", this.camera.object.position, this.camera.object.target);
    //console.log("controls etc",this.controls.object.object.position);
    this.camera.resetView();
  },
  rotateViewLeft:function(){
    this.controls.rotateRight();
    this.autoRotate = false;
  },
  rotateViewRight:function(){
    this.controls.rotateLeft();
    this.autoRotate = false;
  },
  rotateViewUp:function(){
    this.controls.rotateDown();
  },
  rotateViewDown:function(){
    this.controls.rotateUp();
  },
  zoomViewIn:function(){
    this.controls.zoomOut();
  },
  zoomViewOut:function(){
    this.controls.zoomIn();
  },

});
</script>
</polymer-element>
